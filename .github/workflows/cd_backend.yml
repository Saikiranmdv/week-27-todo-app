name: deploy backend
on: 
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: saikiranmdv/todo-app-backend:${{ github.sha }}

      - name: deploy to VM
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
          chmod 700 /home/runner/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key  ubuntu@ec2-3-110-167-239.ap-south-1.compute.amazonaws.com -t "sudo docker stop user_backend && sudo docker run --name user_backend -d -p 8080:8080 saikiranmdv/todo-app-backend:${{ github.sha }}"